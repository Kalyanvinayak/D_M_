name: d_m
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  provider: ^6.1.2
  flutter_gemini: ^3.0.0
  dash_chat_2: ^0.0.21
  image_picker: ^1.1.2
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.3.3
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/chatbot.png
    - assets/images/logo.png

flutter_native_splash:
  color: "#000000"
  image: assets/images/logo.png
  android: true
  ios: true
  web: true
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" # Path to your 400x400 icon
  adaptive_icon_background: "#000000" # Background color for adaptive icons (Android)
  adaptive_icon_foreground: "assets/images/logo.png" # Foreground for adaptive icons